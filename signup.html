<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "stylesheet" type = "text/css" href = "signup.css">
</head>
<body>
    <div id = "main">
        <div id = "logo">
        <i class='bx bxl-spotify'></i>
        </div>
        <div id = "first">
            <label>Sign up to start listening</label>
        </div>
        <div id = "box">
            <label>Email address</label><br>
            <input type = "email" placeholder="name@domain.com" name = "email">
            <br><br>
            <label id = "p">Password</label>
            <input type = "password" placeholder="password" name = "password">
        </div>
        <div id = "phone">
            <a href = "#">Use phone number instead.</a>
        </div>
        <button id = "btn">Next</button>
        <div id = "or">
            <div id = "line1"></div>
            <label>or</label>
            <div id = "line2"></div>
        </div>
        <div id = "google">
            <i class='bx bxl-google'></i>
            <label>Sign up with Google</label>
        </div>
        <div id = "facebook">
            <i class='bx bxl-facebook-circle'></i>
            <label>Sign up with Facebook</label>
        </div>
        <div id = "apple">
            <i class='bx bxl-apple' ></i>
            <label>Sign up with Apple</label>
        </div>
        <div id = "line3"></div>
        <div id = "account">
            <label>Already have an account?</label>
            <a href = "#">Log in here.</a>
        </div>
        <div id = "info">
            <label>This site is protected by reCAPTCHA and the Google
                <a href = "#">Privacy Policy</a> and <a href = "#">Terms of Service</a> apply.</label>
        </div>
    </div>
</body>
</html>

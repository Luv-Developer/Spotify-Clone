<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel = "stylesheet" type = "text/css" href = "index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id = "navbar">
        <div id = "logo">
            <i class='bx bxl-spotify'></i>
        </div>
        <div id = "home">
            <i class='bx bxs-home'></i>
        </div>
        <div id = "search">
            <div id = "searchbar">
            <i class='bx bx-search'></i>
            </div>
            <input type = "text" placeholder="What do you want to Play ?">
            <div id = "line"></div>
            <div id = "folder">
                <i class='bx bxs-folder-open'></i>
            </div>
        </div>
        <div id = "info">
            <a href = "#">Premium</a>
            <a href = "#">Support</a>
            <a href = "#">Download</a>
        </div>
        <div id = "line2">
        </div>
        <div id = "install">
            <i class='bx bxs-download'></i>
           Install App
        </div>
        <div id = "signup">
            Sign up
        </div>
        <div id = "login">
            Log in
        </div>
    </div>
    <div id = "sidebar">
        <div id = "firstside">
        <div id = "s1">
            <i class='bx bx-library'></i>
            <p>Your Library</p>
        </div>
        <div id = "s2">
            <i class='bx bx-plus'></i>
            </div>
        </div>
        <div id = "secondside">
            <h3>Create your first playlist</h3>
            <label id = "lab">It's easy we'll help you</label>
            <br><br>
            <button>Create playlist</button>
        </div>
        <div id = "thirdside">
            <h3>Let's find some podcasts to follow</h3>
            <label id = "lab">We'll keep you updated on new episodes</label>
            <br><br>
            <button>Browse podcasts</button>
        </div>
        <div id = "fourthside">
            <a href = "#">Legal</a>
            <a href = "#">Safety & Privacy Center</a>
            <a href = "#">Privacy Policy</a>
        </div>
        <div id = "fifthside">
            <a href = "#">Cookies</a>
            <a href = "#">About Ads</a>
            <a href = "#">Accessibility</a>
        </div>
        <div id = "sixthside">
            <a href = "#">Cookies</a>
        </div>
        <div id = "seventhside">
            <i class='bx bx-globe'></i> English
        </div>
    </div>
</body>
</html>
